name: iportal2
description: 'A new Flutter project.'
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+43

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # App Core
  core:
    path: ../core/
  network_data_source:
    path: packages/network_data_source
  repository:
    path: packages/repository
  local_data_source:
    path: packages/local_data_source
  meta: ^1.10.0
  get_it: ^7.6.7
  injectable: ^2.3.2
  pin_code_fields: ^8.0.1
  otp_text_field: ^1.1.3
  draggable_scrollbar: ^0.1.0
  google_fonts: ^6.1.0
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  bottom_sheet: ^4.0.0
  dotted_border: ^2.1.0
  flutter_custom_tabs: ^2.0.0+1
  intl: ^0.19.0
  dotted_line: ^3.2.2
  fluttertoast: ^8.2.4
  page_transition: ^2.1.0
  timeline_tile: ^2.0.0
  tab_container: ^2.0.0
  file_picker: ^8.0.0+1
  share_plus: ^7.0.2
  http: ^1.2.1
  path_provider: ^2.1.2
  flutter_launcher_icons: ^0.13.1
  firebase_storage: ^11.6.10
  table_calendar: ^3.0.9
  expandable: ^5.0.1
  currency_text_input_formatter: ^2.1.11
  image_gallery_saver: ^2.0.3
  qr_code_scanner: ^1.0.1
  firebase_messaging: ^14.9.1
  loader_overlay: ^4.0.0
  custom_refresh_indicator: ^3.1.0
  getwidget: ^4.0.0
  expansion_tile_group: ^1.2.4
  flutter_hooks: ^0.20.5
  image_picker: ^1.1.1

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/images/logo_app/ic_launcher.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
  macos:
    generate: true
    image_path: 'assets/images/logo_app/ic_launcher.png'

dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator:
  build_runner:
  flutter_gen_runner:

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.1

flutter_gen:
  output: lib/resources/

flutter:
  assets:
    - assets/images/
    - assets/images/main_background/
    - assets/images/brand_logo/
    - assets/images/logo_app/
    - assets/icons/
    - assets/icons/features/
    - assets/icons/brand_background/
  uses-material-design: true
